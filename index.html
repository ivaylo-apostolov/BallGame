<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <title>IT ball</title>
    <style>
        *{padding: 0; margin: 0;}
        canvas{background: #eee; display: block; margin: 0 auto;}
    </style>
</head>
<body>
    <canvas id="myCanvas" width="480" height="320"></canvas>

    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        var x = canvas.width/2;
        var y = canvas.height - 30;
        var dx = 2;
        var dy = -2;
        var ballRarius = 10;
        var paddleHeight = 10;
        var paddleWidth = 75;
        var paddleX = (canvas.width - paddleWidth) / 2;
        var rightPressed = false;
        var leftPressed = false;

        var brickRowCount = 3;
        var brickColumnCount = 5;
        var brickWidth = 75;
        var brickHeigh = 20;
        var brickPadding = 10;
        var brickOffsetTop = 30;
        var brickOffsetLeft = 30;

        var bricks = [];

        for (let r = 0; r < brickRowCount; r++) {
            bricks[r] = [];
            for (let c = 0; c < brickColumnCount; c++) {
                bricks[r][c] = {x: 0, y: 0, status: 1};
            }            
        }

        var score = 0;

        function drawScore() {
            ctx.font = "16px Arial";
            ctx.fillStyle = "#0095DD";
            ctx.fillText("Score: " + score, 8, 20);
        }

        var lives = 3;

        function drawLives() {
            ctx.font = ctx.font = "16px Arial";
            ctx.fillStyle = "#0095DD";
            ctx.fillText("Lives:" + lives, canvas.width - 65, 20);
        }

        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false); 
        document.addEventListener("mousemove", mouseMoveHandler, false);

        function mouseMoveHandler(e) {
            var relativeX = e.clientX - canvas.offsetLeft;
            if (relativeX > 0 && relativeX < canvas.width) {
                paddleX = relativeX - paddleWidth;
            }
        }

        function drawBall(color) {
            ctx.beginPath();
            ctx.arc(x, y, ballRarius, 0, Math.PI*2);
            ctx.fillStyle = color;
            ctx.fill();
            ctx.closePath();
        }

        function drawPaddle(){
            ctx.beginPath();
            ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        function drawBricks() {
            for (let r = 0; r < brickRowCount; r++) {
                for (let c = 0; c < brickColumnCount; c++) {
                    if (bricks[r][c].status == 1) {
                        var brickX = (c * (brickWidth + brickPadding)) + brickOffsetLeft;
                        var brickY = (r * (brickHeigh + brickPadding)) + brickOffsetTop;
                        bricks[r][c].x = brickX;
                        bricks[r][c].y = brickY;
                        ctx.beginPath();
                        ctx.rect(brickX, brickY, brickWidth, brickHeigh);
                        ctx.fillStyle = "#0095DD";
                        ctx.fill();
                        ctx.closePath();                        
                    }
                }    
            }            
        }        

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBricks();
            drawBall("#0095DD");
            drawPaddle();
            drawScore();
            drawLives();
            collisionDetedtion();
            
            if (x + dx < ballRarius || x + dx  > canvas.width - ballRarius) {
                dx = -dx;
            }
            
            if (y + dy < ballRarius) {
                dy = -dy;
            }
            else if (y + dy > canvas.height - ballRarius) {
                if (x > paddleX && x < paddleX + paddleWidth && y > canvas.height - paddleHeight - ballRarius) {
                    dy = -dy;
                }
                else {
                    lives--;
                    if(!lives) {
                        alert("GAME OVER");
                        document.location.reload();
                    }
                    else {
                        x = canvas.width/2;
                        y = canvas.height-30;
                        dx = 2;
                        dy = -2;
                        paddleX = (canvas.width-paddleWidth)/2;
                    }
                }
            }
            
            x += dx;
            y += dy;

            if (rightPressed) {
                paddleX += 7;
                if (paddleX + paddleWidth > canvas.width) {
                    paddleX = canvas.width - paddleWidth;
                }
            }
            else if (leftPressed) {
                paddleX -= 7;
                if (paddleX < 0) {
                    paddleX = 0;
                }
            }
        }

        function keyDownHandler(e){
            if (e.key == "Right" || e.key == "ArrowRight") {
                rightPressed = true;                
            }
            else if (e.key == "Left" || e.key == "ArrowLeft") {
                leftPressed = true;
            }
        }

        function keyUpHandler(e){
            if (e.key == "Right" || e.key == "ArrowRight") {
                rightPressed = false;                
            }
            else if (e.key == "Left" || e.key == "ArrowLeft") {
                leftPressed = false;
            }
        }

        

        function collisionDetedtion() {
            for (let r = 0; r < brickRowCount; r++) {
                for (let c = 0; c < brickColumnCount; c++) {
                    var b = bricks[r][c];
                    if (b.status == 1) {
                        if (x > b.x && x < b.x + brickWidth &&
                        y > b.y && y < b.y + brickHeigh ) {
                            dy = -dy;
                            b.status = 0;
                            score++;
                            if (score == brickColumnCount * brickRowCount) {
                                alert("YOU WIN, CONGRATULATIONS!");
                                document.location.reload();
                                clearInterval(interval);
                            }                         
                        }
                    }
                }  
            } 
        }

        var interval = setInterval(draw, 10);
    </script>
</body>
</html>
